<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <section class="menu menu--circle">
                <input type="checkbox" id="menu__active"/>
                <label for="menu__active" class="menu__active">
                  <div class="menu__toggle">
                    <div class="icon">
                      <div class="hamburger"></div>
                    </div>
                  </div>
                  <input type="radio" name="arrow--up" id="degree--up-0"/>
                  <input type="radio" name="arrow--up" id="degree--up-1" />
                  <input type="radio" name="arrow--up" id="degree--up-2" />
                  <div class="menu__listings">
                    <ul class="circle">
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-facebook"></i></a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-instagram"></i></a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#">&nbsp</a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-commenting"></i></a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-trash"></i></a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-battery-4"></i></a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-calendar"></i></a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-cloud"></i></a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-wifi"></i></a>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="placeholder">
                          <div class="upside">
                            <a href="#" class="button"><i class="fa fa-envelope-o"></i></a>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="menu__arrow menu__arrow--top">
                    <ul>
                      <li>
                        <label for="degree--up-0"><div class="arrow"></div></label>
                        <label for="degree--up-1"><div class="arrow"></div></label>
                        <label for="degree--up-2"><div class="arrow"></div></label>
                      </li>
                    </ul>
                  </div>
                </label>
              </section>              
            <div class="container">
                <div class="block-space">
                    <div class="break-container">
                        <p class="join-p">JOIN ROOM</p>
                        <div class="text-box" id="text-box">
                            <input type="text" class="input" placeholder="ENTER UID">
                            <img src="/image/1-img.svg" alt="" class="img-cl">
                        </div>
                        <div class="text-box">
                            <input type="text" class="input" placeholder="MOBILE NO." style="top: 215px;">
                            <img src="/image/2-img.svg" alt="" class="img-cl" style="top: 225px;">
                            <p class="next-p"><a href="#">NEXT</a></p>
                        </div>
                    </div>
                    <div class="footer-container">
                        <div class="footer-circle">
                            <p>BATTLE FORM</p>
                        </div>
                    </div>



                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
